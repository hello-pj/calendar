<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>FullCalendar Example</title>
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.2/main.min.css' rel='stylesheet' />
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.2/main.min.js'></script>
  <style>
    #calendar {
      max-width: 900px;
      margin: 0 auto;
    }
    .debug-section {
      max-width: 900px;
      margin: 20px auto;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      overflow: auto;
      height: 200px;
    }
  </style>
</head>
<body>

  <h1>My FullCalendar</h1>
  <div id='calendar'></div>
  <div id='debugFetchedEvents' class="debug-section"></div>
  <div id='debugCalendarEvents' class="debug-section'></div>
  <div id='debugEventData' class="debug-section'></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');
      var debugFetchedEventsEl = document.getElementById('debugFetchedEvents');
      var debugCalendarEventsEl = document.getElementById('debugCalendarEvents');
      var debugEventDataEl = document.getElementById('debugEventData');

      function logDebug(message, element) {
        var p = document.createElement('p');
        p.textContent = message;
        element.appendChild(p);
      }

      // UTCをJSTに変換する関数
      function convertToJST(dateTimeStr) {
        var date = new Date(dateTimeStr);
        var jstDate = new Date(date.getTime() + (9 * 60 * 60 * 1000));
        return jstDate.toISOString().split('Z')[0];
      }

      // JSONデータを取得する関数
      function fetchEventData() {
        return fetch('https://script.google.com/macros/s/AKfycbxXh9UQzHzgSAxUg8sxAINgapf-XZl-2mIKjbzR0JGqzscrIjBRaG72wgE2MmnQolsKpg/exec')
          .then(response => response.json())
          .then(events => {
            logDebug('Fetched events: ' + JSON.stringify(events), debugFetchedEventsEl); // デバッグ用

            // Start Date と Start Time の形式を修正
            events.forEach(event => {
              var jstStartDate = convertToJST(event['Start Date']);
              event['Start Date'] = jstStartDate.split('T')[0];
              event['Start Time'] = "T" + jstStartDate.split('T')[1];
            });

            return events.map(event => ({
              title: event.Subject,
              start: event['Start Date'] + event['Start Time'],
              description: event.Description.split('T')[1],
              location: event.Location,
              group: event.Group
            }));
          })
          .catch(error => {
            logDebug('Error fetching events: ' + error, debugFetchedEventsEl);
            return [];
          });
      }

      fetchEventData().then(events => {
        logDebug('Events to be added to the calendar: ' + JSON.stringify(events), debugCalendarEventsEl); // デバッグ用

        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          events: events,
          eventDidMount: function(info) {
            logDebug('Event mounted: ' + JSON.stringify(info.event), debugEventDataEl); // デバッグ用
          }
        });

        calendar.render();
      });
    });
  </script>

</body>
</html>

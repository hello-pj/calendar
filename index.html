<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Calendar</title>
  <link href="style.css" rel="stylesheet">
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.2/main.min.css' rel='stylesheet' />
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.2/main.min.js'></script>
</head>
<body>
  <div id="container">
    <div id="filter-container">
      <label><input type="checkbox" class="group-filter" value="モーニング娘。'25" checked> モーニング娘。'25</label>
      <label><input type="checkbox" class="group-filter" value="アンジュルム" checked> アンジュルム</label>
      <label><input type="checkbox" class="group-filter" value="Juice=Juice" checked> Juice=Juice</label>
      <label><input type="checkbox" class="group-filter" value="つばきファクトリー" checked> つばきファクトリー</label>
      <label><input type="checkbox" class="group-filter" value="BEYOOOOONDS" checked> BEYOOOOONDS</label>
      <label><input type="checkbox" class="group-filter" value="ロージークロニクル" checked> ロージークロニクル</label>
      <label><input type="checkbox" class="group-filter" value="ハロプロ研修生" checked> ハロプロ研修生</label>
      <label><input type="checkbox" class="group-filter" value="HELLO! PROJECT" checked> HELLO! PROJECT</label>
      <label><input type="checkbox" class="group-filter" value="OCHA NORMA" checked> OCHA NORMA</label>
    </div>
    <div id="calendar-container">
      <div id="calendar"></div>
    </div>
    <div id="event-details">
      <img id="event-image" src="img/default_image.jpg" alt="Event Image">
      <h2>イベント詳細</h2>
      <p><strong>タイトル:</strong> <span id="event-title"></span></p>
      <p><strong>日付:</strong> <span id="event-date"></span></p>
      <p><strong>場所:</strong> <span id="event-location"></span></p>
      <p><strong>説明:</strong> <span id="event-description"></span></p>
      <p><strong>グループ:</strong> <span id="event-group"></span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>FullCalendar Example</title>
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.2/main.min.css' rel='stylesheet' />
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.2/main.min.js'></script>
  <style>
    #calendar {
      max-width: 900px;
      margin: 0 auto;
    }
    #debug {
      max-width: 900px;
      margin: 20px auto;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      overflow: auto;
      height: 200px;
    }
  </style>
</head>
<body>

  <h1>My FullCalendar</h1>
  <div id='calendar'></div>
  <div id='debug'></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');
      var debugEl = document.getElementById('debug');

      // デバッグ情報をページに表示する関数
      function logDebug(message) {
        var p = document.createElement('p');
        p.textContent = message;
        debugEl.appendChild(p);
      }

      // JSONデータを取得する関数
      function fetchEventData() {
        return fetch('https://script.google.com/macros/s/AKfycbwULdx-Vi8nZHAcMjFkDriQbh2kAcRZLpydryuR0HLYYk5XfDF61jqtV-svEaEestpgHw/exec')
          .then(response => response.json())
          .then(events => {
            logDebug('Fetched events: ' + JSON.stringify(events)); // デバッグ用
            return events;
          })
          .catch(error => {
            logDebug('Error fetching events: ' + error);
            return [];
          });
      }

      fetchEventData().then(events => {
        logDebug('Events to be added to the calendar: ' + JSON.stringify(events)); // デバッグ用

        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          events: events.map(event => {
            logDebug('Event data: ' + JSON.stringify(event)); // デバッグ用
            return {
              title: event.Subject,
              start: event['Start Date'],
              description: event.Description,
              location: event.Location,
              group: event.Group
            };
          }),
          eventDidMount: function(info) {
            logDebug('Event mounted: ' + JSON.stringify(info.event)); // デバッグ用
          }
        });

        calendar.render();
      });
    });
  </script>

</body>
</html>

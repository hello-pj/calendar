<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>FullCalendar Example</title>
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.2/main.min.css' rel='stylesheet' />
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.2/main.min.js'></script>
  <style>
    #calendar {
      max-width: 900px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <h1>My FullCalendar</h1>
  <div id='calendar'></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');

      // JSONデータを取得する関数
      async function fetchEventData() {
        try {
          const response = await fetch('https://script.google.com/macros/s/AKfycbzCDuIKkJEma-dTk0jQ-xOiqdzF3wOH2MIqcvqhWpX-XiBr4dgWbAiuAMD2piksuve5gQ/exec');
          const events = await response.json();
          console.log('Fetched events:', events); // デバッグ用に追加
          return events;
        } catch (error) {
          console.error('Error fetching events:', error);
          return [];
        }
      }

      fetchEventData().then(events => {
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          events: events.map(event => ({
            title: event.Subject,
            start: `${event['Start Date']}T${event['Start Time']}`, // 日付と時刻を結合
            description: event.Description,
            location: event.Location,
            group: event.Group
          })),
          eventDidMount: function(info) {
            console.log('Event mounted:', info.event);
          }
        });

        calendar.render();
      });
    });
  </script>

</body>
</html>
